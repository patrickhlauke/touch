<!DOCTYPE html>
<html><head><meta charset=utf-8>
<title>Event listener with ie-touch</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<style>
button { 
	-ms-touch-action: none;
		touch-action: none;
}
</style>
<script src="report.js"></script>

<!-- ie-touch polyfill -->
<script src="../ie-touch.js"></script>

</head><body>
<h1>Event listener with ie-touch</h1>
<p>Also has <code>touch-action:none</code> to test subtle movements (and see how they fire <code>touchmove</code>)</p>
<button id="b">Test button!</button>
<output id="o"></output>
</body></html>
