<html>
  <head>
    <title>Keyboard</title>
    <meta charset="UTF-8">
    <script src="../../polymer-all/polymer/polymer.js"></script>
    <link rel="import" href="elements/kb-key.html">
    <link rel="import" href="elements/kb-row.html">
    <link rel="import" href="elements/kb-keyboard.html">
    <style>
      /* kb-key styling is internal to that object */
      /* kb-keyboard styling is here to demonstrate the option */
      /* where to put styles is a design decision */
      kb-keyboard {
        font: 12pt Arial, Helvectia Neue, Helvetica, sans;
      }
    </style>
  </head>
  <body>
    <!-- raw keyboard markup -->
    <kb-keyboard>
      <kb-row>
        <kb-key>`</kb-key><kb-key>1</kb-key><kb-key>2</kb-key><kb-key>3</kb-key>
        <kb-key>4</kb-key><kb-key>5</kb-key><kb-key>6</kb-key><kb-key>7</kb-key>
        <kb-key>8</kb-key><kb-key>9</kb-key><kb-key>0</kb-key><kb-key>]</kb-key>
        <kb-key>-</kb-key><kb-key>=</kb-key><kb-key>Backspace</kb-key>
      </kb-row>
      <kb-row>
        <kb-key>Q</kb-key><kb-key>W</kb-key><kb-key>E</kb-key><kb-key>R</kb-key>
        <kb-key>T</kb-key><kb-key>Y</kb-key><kb-key>U</kb-key><kb-key>I</kb-key>
        <kb-key>O</kb-key><kb-key>P</kb-key><kb-key>[</kb-key><kb-key>]</kb-key>
        <kb-key>\</kb-key>
      </kb-row>
      <kb-row>
        <kb-key>A</kb-key><kb-key>S</kb-key><kb-key>D</kb-key><kb-key>F</kb-key>
        <kb-key>G</kb-key><kb-key>H</kb-key><kb-key>J</kb-key><kb-key>K</kb-key>
        <kb-key>L</kb-key><kb-key>;</kb-key><kb-key>'</kb-key><kb-key>Enter</kb-key>
        <kb-key>\</kb-key>
      </kb-row>
      <kb-row>
        <kb-key>Shift</kb-key><kb-key>Z</kb-key><kb-key>X</kb-key><kb-key>C</kb-key>
        <kb-key>V</kb-key><kb-key>B</kb-key><kb-key>N</kb-key><kb-key>M</kb-key>
        <kb-key>,</kb-key><kb-key>.</kb-key><kb-key>/</kb-key><kb-key>Shift</kb-key>
        <kb-key>Enter</kb-key><kb-key>\</kb-key>
      </kb-row>
    </kb-keyboard>
  </body>
</html>
