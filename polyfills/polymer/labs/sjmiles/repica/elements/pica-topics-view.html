<link rel="import" href="pica-topic.html">
<!-- -->
<element name="pica-topics-view" attributes="topics selected">
  <template>
    <style>
      @host { 
        * {
          overflow-y: auto;
        }
      }
    </style>
    <div id="view">
      <template repeat="{{topics}}">
        <pica-topic touch-action="user" on-tap="selectTopic" topic="{{}}"></pica-topic>
      </template>
    </div>
  </template>
  <script>
    Polymer.register(this, {
      topicsChanged: function() {
        this.scrollTop = 0;
      },
      selectTopic: function(event) {
        this.selected = event.target.topic.title;
      }
    });
  </script>
</element>
