<element name="pica-story" attributes="story">
  <link rel="stylesheet" href="css/pica-story.css">
  <template>
    <style>
      @host { 
        * {
          display: block;
          padding: 32px;
          border-bottom: 1px dotted lightblue;
        }
      }
    </style>
    <div class="card" on-tap="itemClick">
      <div class="image" style="background-image: url({{story.imgSrc}});" showing="{{story.imageShowing}}"></div>
      <div class="info">
        <div class="title">{{story.title}}
          <span class="unread-count">{{story.unread}}</span>
        </div>
        <div class="description">{{story.desc}}</div>
        <div class="content">{{story.dummyText}}</div>
        <div class="source">
          <span class="source-icon" style="background-image: url({{story.sourceIcon}});"></span>
          <span class="source-title">{{story.source}}
            <span class="source-time">{{story.since}}</span>
          </span>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer.register(this, {
    });
  </script>
</element>
