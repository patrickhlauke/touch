<!DOCTYPE html>
<html><head><meta charset=utf-8>
<title>Event listener with generic div and tabindex=0</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<script src="report.js"></script>
<!-- because we also automatically add an event listener for click, this should solve the "Making elements clickable" issue in iOS. If your code only listens to other events, you'll need to inject a sacrificial click event handler as per http://developer.apple.com/library/ios/#documentation/AppleApplications/Reference/SafariWebContent/HandlingEvents/HandlingEvents.html#//apple_ref/doc/uid/TP40006511-SW6 -->
</head><body>
<h1>Event listener</h1>
<p>Page with generic <code>div</code> and <code>tabindex=0</code>.</p>
<div class="button" id="b" tabindex="0" role="button">Test button!</div>
<p><small>Also note the <code>div</code> has been given an ARIA <code>role="button"</code>.</small></p>
<output id="o"></output>
<p><small>Additional <a href="#">dummy link</a> to test certain events only firing once another element receives focus.</small></p>
</body></html>
